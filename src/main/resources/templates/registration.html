<!-- form registration begin -->
<div class="form-block">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-12">
                <h2 class="title-bottom-line">
                    Регистрация
                </h2>
                <form class="form-itself" id="example1">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" aria-describedby="emailHelp"
                               placeholder="Имя">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Пароль">
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm_password" class="form-control"
                               placeholder="Повторите пароль">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="number" id="tel" class="form-control" placeholder="Мобильный телефон">
                    </div>
                </form>
                <div class="d-flex justify-content-center">
                    <button class="btn badge" onclick="registration()"> Регистрация </button>
                </div>
            </div>
        </div>
    </div>
</div>
