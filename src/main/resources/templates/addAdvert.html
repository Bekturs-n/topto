<!-- form registration begin -->
<div class="form-block">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-12">
                <h2 class="title-bottom-line">
                    Опубликовать объявление
                </h2>
                <form class="form-itself add-advert" id="example">
                    <div class="form-group add-advert__select-box">
                        <div class="add-advert__select" id="formBlockSelectLeft">
                            <label>Категория</label>
                            <select class="form-control" id="category">
                            </select>
                        </div>
                    </div>
                    <div class="form-group add-advert__select-box">
                        <div class="add-advert__select" id="formBlockSelectRight">
                            <label>Подкатекгория</label>
                            <select class="form-control" id="subcategory">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Заголовок</label>
                        <input type="text" class="form-control" id="title">
                        <small class="text-muted">Не больше 100 символов</small>
                    </div>
                    <div class="form-group">
                        <label>Описание</label>
                        <textarea class="form-control" rows="10" id="description"></textarea>
                        <small class="text-muted">Не больше 5000 символов</small>
                    </div>
                    <div class="form-group">
                        <label>Цена</label>
                        <input type="text" class="form-control">
                        <small class="text-muted">Не больше 100 символов</small>
                    </div>
                    <!--                    <div class="form-group">-->
                    <!--                        <label>Заголовок</label>-->
                    <!--                        <input type="text" class="form-control">-->
                    <!--                        <small class="text-muted">Не больше 100 символов</small>-->

                    <!--                        <input type="text" class="form-control">-->
                    <!--                        <small class="text-muted">Не больше 100 символов</small>-->
                    <!--                    </div>-->
                    <div class="form-group custom-file">
                        <input type="file" class="custom-file-input" id="addAdvertFile">
                        <label class="custom-file-label" for="addAdvertFile">Нажмите и выберите изображение</label>
                        <small class="text-muted">Ограничение по размеру 100 МБ</small>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn badge" id="submit1">Опубликовать</button>
                    </div>
                </form>
            </div>
        </div>
